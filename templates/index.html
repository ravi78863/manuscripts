<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuscript Damage Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Manuscript Damage Detector</a>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- Results Display (Moved to top for better flow) -->
        <div id="resultsDisplay" class="row d-none mb-4">
            <div class="col-12 text-center mb-3">
                <h2 id="damagePercentage" class="text-danger"></h2>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-header text-center bg-light">Original Manuscript</div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <img id="originalImage" src="" alt="Original Manuscript" class="img-fluid result-img">
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-header text-center bg-light">Damage Probability Heatmap</div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <img id="heatmapImage" src="" alt="Damage Probability Heatmap" class="img-fluid result-img">
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-header text-center bg-light">Predicted Damage Overlay</div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <img id="overlayImage" src="" alt="Predicted Damage Overlay" class="img-fluid result-img">
                    </div>
                </div>
            </div>
        </div>

        <!-- New Upload Zone -->
        <div class="card p-4 shadow-sm mb-4">
            <form id="uploadForm" enctype="multipart/form-data">
                <div id="dropZone" class="drop-zone">
                    <!-- Upload Icon (Inline SVG) -->
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                        fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                        <path
                            d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                        <path
                            d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                    </svg>
                    <span class="drop-zone-prompt">Click or Drag & Drop Manuscript Image</span>
                    <span class="drop-zone-formats">Supports PNG, JPG, JPEG formats.</span>
                    <input class="form-control" type="file" id="manuscriptImage" name="file" accept=".jpg, .jpeg, .png"
                        required>
                </div>
            </form>

            <div id="loadingSpinner" class="text-center mt-4 d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Processing image and detecting damage...</p>
            </div>

            <div id="errorMessage" class="alert alert-danger mt-4 d-none" role="alert">
                An error occurred during processing. Please try again.
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
